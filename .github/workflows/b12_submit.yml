name: Submit B12 Application

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  submission:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install requests

      - name: Execute Submission
        env:
          MY_NAME: "Your Name"
          MY_EMAIL: "you@example.com"
          MY_RESUME: "https://your-resume-link.example.com"
          B12_SECRET: "hello-there-from-b12"
        run: python submit_b12.py