name: Submit B12 Application

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  submission:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install requests

      - name: Execute Submission
        env:
          MY_NAME: ${{ secrets.MY_NAME }}
          MY_EMAIL: ${{ secrets.MY_EMAIL }}
          MY_RESUME: ${{ secrets.MY_RESUME }}
          B12_SECRET: ${{ secrets.B12_SECRET }}
        run: python main.py