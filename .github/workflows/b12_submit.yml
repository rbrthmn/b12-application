name: Submit B12 Application

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  submission:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install requests

      - name: Execute Submission
        run: python submit_b12.py